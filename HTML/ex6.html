<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1>Array</h1>
		<h2>Syntax</h2>
		<script>
			var names = ["egoing", "leezche"];
		</script>

		<h2>Get</h2>
		<script>
			document.write(names[0]);
			document.write(names[1]);
		</script>

		<h2>Add</h2>
		<script>
			names.push("sangbin");
			names.push("duru");
		</script>

		<h2>Count</h2>
		<Script>
			document.write(names.length);
		</Script>
	</body>
</html>
